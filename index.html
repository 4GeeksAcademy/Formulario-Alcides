<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Formulario HTML</title>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h4>Payment form example</h4>
            </div>
            <div class="card-body">
                <div id="alerta">
                    <p class="alert alert-danger">Some fields are missing</p>
                </div>
                
                <form class="row g-3 needs-validation" novalidate>
                <div class="col-md-4">
                  <label for="card" class="form-label">Card #</label>
                  <input type="text" class="form-control" id="card" placeholder="XXXXXXXXXXXXXXXX" required>
                </div>
                <div class="col-md-4">
                    <label for="CVC" class="form-label">CVC #</label>
                    <input type="text" class="form-control" id="CVC" placeholder="0000" required>
                </div>
                <div class="col-md-4">
                    <label for="Amount" class="form-label">Amount</label>
                    <div class="input-group">
                        <div class="input-group-addon">
                            <i class="fa-solid fa-dollar-sign"></i>
                        </div>
                        <input type="text" class="form-control" id="Amount" placeholder="Amount" required>
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="name" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="name" required>
                    <div class="valid-feedback">
                        Looks good!
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="apellido" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="apellido" required>
                </div>
                <div class="col-md-6">
                    <label for="city" class="form-label">City</label>
                    <input type="text" class="form-control" id="city" required>
                </div>
                <div class="col-md-3">
                    <label for="estado" class="form-label">State</label>
                    <select class="form-select" id="estado" required>
                        <option selected disabled value="">Pick a State</option>
                        <option value="Barcelona">Barcelona</option>
                        <option value="Madrid">Madrid</option>
                        <option value="Valencia">Valencia</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <label for="postal" class="form-label">Postal code</label>
                    <input type="text" class="form-control" id="postal" required>
                </div>
                <div class="col-md-6">
                    <p for="cardCredit">we accept:</p>
                    <div class="btn-group" data-toggle="buttons">
                        <label class="btn btn-secondary" required>
                            <input type="radio" name="credit" value="Mastercard">
                            <i class="fa-brands fa-cc-mastercard"></i>
                        </label>
                        <label class="btn btn-secondary">
                            <input type="radio" name="credit" value="Visa">
                            <i class="fa-brands fa-cc-visa"></i>
                        </label>
                        <label class="btn btn-secondary">
                            <input type="radio" name="credit" value="dinersClub">
                            <i class="fa-brands fa-cc-diners-club"></i>
                        </label>
                        <label class="btn btn-secondary">
                            <input type="radio" name="credit" value="Discover">
                            <i class="fa-brands fa-cc-discover"></i>
                        </label>
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="message" class="form-label">Message</label>
                    <textarea class="form-control" id="message" rows="5" required></textarea>
                    <span class="text-black-50 bg-white">add any notes here.</span>
                </div>
                <div class="card-footer text-body-secondary">
                    <div class="col-12 d-flex justify-content-end">
                        <button type="button" class="btn btn-secondary m-2 ">Cancel</button>
                        <button type="submit" class="btn btn-primary m-2">Send</button> 
                    </div>
                </div>
                </form>
            </div>
        
        </div>
    </div>       
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
    <script src="./app.js"></script>
</body>
</html>
